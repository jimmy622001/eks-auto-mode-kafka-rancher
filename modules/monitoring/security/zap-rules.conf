
# OWASP ZAP Scanning Rules Configuration

# Enable all scanners by default
enable.all=true

# High-priority security checks
scan.enableHighPriority=true

# Authentication settings
auth.loginurl=https://${rancher_hostname}/login
auth.logged_in_indicator=<your_logged_in_indicator>

# Scanning depth and scope
scanner.level=HIGH
scanner.threadPerHost=4

# Alert Thresholds
alerts.maxHighRisk=0
alerts.maxMediumRisk=10

# Rules Configuration
# Critical Security Rules
40012.enabled=true    # Cross Site Scripting (Reflected)
40014.enabled=true    # Cross Site Scripting (Persistent)
40016.enabled=true    # Cross Site Scripting (Persistent) - Prime
40017.enabled=true    # Cross Site Scripting (Persistent) - Spider
40018.enabled=true    # SQL Injection
40019.enabled=true    # SQL Injection - MySQL
40020.enabled=true    # SQL Injection - Hypersonic SQL
40021.enabled=true    # SQL Injection - Oracle
40022.enabled=true    # SQL Injection - PostgreSQL

# Authentication Rules
10000.enabled=true    # Password Autocomplete
10001.enabled=true    # Secure Page Browser Cache
10015.enabled=true    # Weakly authentication method
10016.enabled=true    # Web Browser XSS Protection Not Enabled

# Information Disclosure Rules
10023.enabled=true    # Information Disclosure - Debug